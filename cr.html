<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table style="border: 1px solid black; border-collapse: collapse; width: 50%; text-align: center; margin: 20px auto;">
        <tr>
            <th style="border: 1px solid black;">Columu 1</th>
            <th style="border: 1px solid black;">Columu 2</th>
            <th style="border: 1px solid black;">Columu 3</th>
        </tr>
        <tr>
            <td style="border: 1px solid black;" rowspan="2">Row 1 Cell 1</td>
            <td style="border: 1px solid black;">Row 1 Cell 2</td>
            <td style="border: 1px solid black;">Row 1 Cell 3</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Row 2 Cell 2</td>
            <td style="border: 1px solid black;">Row 2 Cell 3</td>
        </tr>
        <tr>
            <td style="border: 1px solid black;">Row 3 Cell 1</td>
            <td style="border: 1px solid black;" colspan="2"></td>
        </tr>
    </table>
</body>
</html>
