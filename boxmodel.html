<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            border: 2px solid #4CAF50;
            padding: 20px;
            margin: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Image styling */
        .container img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* Title styling */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Paragraph styling */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Hyperlink styling */
        a {
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 2px;
        }

        a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>CSS Box Model Example</h1>
        <img src="https://via.placeholder.com/300" alt="Sample Image">
        <p>This is a demonstration of the CSS box model. The box model consists of the content, padding, border, and margin areas.</p>
        <p>The container has a padding of 20px, a border of 2px, and a margin of 20px to create space around it.</p>
        <p><a href="https://www.w3schools.com/css/css_boxmodel.asp" target="_blank">Learn more about the CSS box model</a></p>
    </div>

</body>
</html>
